<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    /* ===== พื้นหลังหลัก ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background: linear-gradient(135deg, #faf7ff, #f4efff, #fffaf2);
      overflow-x: hidden;
      color: #3b2565;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }

    /* ===== ส่วนหัว (Header) ===== */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-top: 25px;
      text-align: center;
      flex-wrap: wrap;
      position: relative;
      animation: fadeIn 1s ease;
    }

    .header img {
      width: 70px;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.5));
    }

    .header h1 {
      font-size: 2.3rem;
      font-weight: 900;
      margin: 0;
      color: #5a2ebd; /* สีม่วงเข้ม */
      letter-spacing: 1px;
      text-shadow:
        1px 1px 3px rgba(255, 215, 0, 0.3),
        2px 2px 6px rgba(255, 200, 0, 0.2);
      transition: all 0.3s ease;
    }

    .header h1:hover {
      text-shadow:
        0 0 8px rgba(255, 215, 0, 0.5),
        0 0 15px rgba(255, 230, 100, 0.3);
      transform: scale(1.02);
    }

    /* ===== Container ===== */
    .container {
      display: grid;
      grid-template-rows: repeat(4, auto);
      width: 90vw;
      gap: 0.8rem; /* ลดระยะห่างลง */
      margin-top: 15px;
      margin-bottom: 30px;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Card ===== */
    .card {
      position: relative;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      border: 1.2px solid rgba(150, 120, 255, 0.25);
      box-shadow: 0 6px 16px rgba(110, 80, 180, 0.15);
      transition: all 0.35s ease;
    }

    .card:hover {
      transform: translateY(-3px) scale(1.015);
      box-shadow: 0 10px 25px rgba(120, 90, 200, 0.25);
      border-color: rgba(180, 140, 255, 0.35);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: brightness(1.05) contrast(1.05);
    }

    .card:hover img {
      transform: scale(1.02);
      filter: brightness(1.15) saturate(1.1);
    }

    /* ===== Animation Fade ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Responsive ===== */
    @media (max-width: 1024px) {
      .header img { width: 60px; }
      .header h1 { font-size: 1.9rem; }
    }

    @media (max-width: 768px) {
      .header img { width: 50px; }
      .header h1 { font-size: 1.6rem; }
      .container { width: 95vw; gap: 0.6rem; }
    }

    @media (max-width: 480px) {
      .header img { width: 40px; }
      .header h1 { font-size: 1.3rem; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!-- Cards -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/menu1.jpg" alt="ภาพศูนย์โทรในอดีต" />
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/menu2.png" alt="ภาพงานสถาปนา ปีที่ 36" />
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/live/gqZLShc-JI0?si=JJ8_rw1A1mAUzkQA')">
      <img src="images/menu3.jpg" alt="LIVE งานสถาปนา" />
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/share/525456aa94c5')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานสถาปนา" />
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
