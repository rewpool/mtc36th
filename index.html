<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background: radial-gradient(circle at center, #3b0066, #0f001c);
      overflow-y: auto;
      overflow-x: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ส่วนหัว */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      text-align: center;
      flex-wrap: wrap;
    }

    .header img {
      width: 60px;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(255,215,0,0.6));
    }

    .header h1 {
      font-size: 1.8rem;
      color: #ffd86b;
      font-weight: 900;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
      margin: 0;
    }

    /* Container */
    .container {
      display: grid;
      grid-template-rows: repeat(4, calc((100vh - 25vh) / 4));
      width: 90vw;
      gap: 1.5vh;
      margin-top: 15px;
      margin-bottom: 40px;
    }

    /* Card */
    .card {
      position: relative;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.25);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      border: 1.5px solid rgba(255, 215, 0, 0.3);
      background: linear-gradient(145deg, rgba(80,0,150,0.4), rgba(20,0,40,0.8));
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      border-color: rgba(255, 215, 0, 0.8);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.05) contrast(1.05);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .card:hover img {
      filter: brightness(1.2) saturate(1.2);
      transform: scale(1.02);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .header img { width: 50px; }
      .header h1 { font-size: 1.6rem; }
      .container { grid-template-rows: repeat(4, calc((100vh - 22vh) / 4)); }
    }

    @media (max-width: 768px) {
      .header img { width: 45px; }
      .header h1 { font-size: 1.3rem; }
      .container { grid-template-rows: repeat(4, calc((100vh - 20vh) / 4)); width: 95vw; }
    }

    @media (max-width: 480px) {
      .header img { width: 40px; }
      .header h1 { font-size: 1.2rem; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!-- Cards -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/old_banner.png" alt="ภาพศูนย์โทรในอดีต" />
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/ceremony_banner.png" alt="ภาพงานสถาปนา ปีที่ 36" />
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/live/hJ9LbvRrBZo?si=wNa1fIJgI9e4XL1N')">
      <img src="images/live_banner.png" alt="LIVE งานสถาปนา" />
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/share/525456aa94c5')">
      <img src="images/ai_banner.png" alt="น้องจานดาว AI แนะนำงานสถาปนา" />
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
