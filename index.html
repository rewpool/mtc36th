<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* พื้นฐาน */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background-color: #faf8ff;
      color: #2b2b6e;
      overflow-y: auto; /* ✅ scroll ได้ */
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ส่วนหัว */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      text-align: center;
    }

    .header img {
      width: 60px;
      height: auto;
    }

    .header h1 {
      font-size: 1.6rem;
      margin: 0;
      color: #2b2b6e;
      font-weight: 700;
    }

    /* พื้นที่ของการ์ด */
    .container {
      display: grid;
      grid-template-rows: repeat(4, calc((100vh - 20vh) / 4));
      width: 90vw;
      gap: 1vh;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    /* การ์ดแต่ละใบ */
    .card {
      position: relative;
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%) blur(0.3px);
      transition: filter 0.3s ease;
    }

    .card:hover img {
      filter: brightness(80%);
    }

    /* แถบข้อความซ้อนภาพ */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35%; /* แถบข้อความ */
      background: linear-gradient(to top, rgba(60, 0, 100, 0.7), rgba(60, 0, 100, 0));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 10px;
      transition: background 0.3s ease;
    }

    .card:hover .overlay {
      background: linear-gradient(to top, rgba(80, 0, 140, 0.8), rgba(80, 0, 140, 0));
    }

    .overlay p {
      color: #fff6cc; /* ✅ สีเหลืองอ่อน contrast ชัด */
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      width: 90%;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .header img {
        width: 50px;
      }
      .header h1 {
        font-size: 1.4rem;
      }
      .container {
        grid-template-rows: repeat(4, calc((100vh - 18vh) / 4));
      }
      .overlay p {
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      .header img {
        width: 45px;
      }
      .header h1 {
        font-size: 1.2rem;
      }
      .container {
        grid-template-rows: repeat(4, calc((100vh - 15vh) / 4));
        width: 95vw;
      }
      .overlay p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .header img {
        width: 40px;
      }
      .header h1 {
        font-size: 1.1rem;
      }
      .overlay p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ โลโก้ + ชื่อ -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!-- ✅ การ์ด 4 ใบ -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/old_commanders.png" alt="ภาพศูนย์โทรในอดีต" />
      <div class="overlay"><p>ภาพศูนย์โทรในอดีต</p></div>
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/ceremony.png" alt="ภาพงานสถาปนา MTC 36th" />
      <div class="overlay"><p>ภาพงานสถาปนา MTC 36th</p></div>
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/')">
      <img src="images/live.png" alt="ถ่ายทอดสดงานสถาปนา" />
      <div class="overlay"><p>ถ่ายทอดสดงานสถาปนา</p></div>
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/gem/1cv8OIDrMiFX4cr2-a9k2O_qpySmJMKih?usp=sharing')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานวันสถาปนา" />
      <div class="overlay"><p>น้องจานดาว AI แนะนำงานวันสถาปนา</p></div>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
