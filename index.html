<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background: linear-gradient(to bottom right, #f7f3ff, #ede6ff, #fff9ef);
      overflow-y: auto;
      overflow-x: hidden;
      color: #3d2c54;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ส่วนหัว */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      text-align: center;
      flex-wrap: wrap;
      padding: 10px 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(240,230,255,0.6));
      border-radius: 18px;
      box-shadow: 0 4px 25px rgba(160, 120, 255, 0.25);
    }

    .header img {
      width: 70px;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(180, 120, 255, 0.6));
    }

    .header h1 {
      font-size: 2.1rem;
      font-weight: 900;
      margin: 0;
      color: #5b2ebd;
      letter-spacing: 1px;
      text-shadow:
        0 0 12px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(180, 130, 255, 0.6),
        2px 2px 10px rgba(100, 50, 200, 0.6);
      transition: all 0.4s ease;
    }

    .header:hover h1 {
      transform: scale(1.03);
      text-shadow:
        0 0 18px rgba(255, 255, 255, 0.9),
        0 0 25px rgba(180, 130, 255, 0.8),
        2px 3px 12px rgba(120, 60, 240, 0.8);
    }

    /* Container */
    .container {
      display: grid;
      grid-template-rows: repeat(4, calc((100vh - 25vh) / 4));
      width: 88vw;
      gap: 1.5vh;
      margin-top: 25px;
      margin-bottom: 40px;
    }

    /* Card */
    .card {
      position: relative;
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      background: #ffffff;
      border: 1.5px solid rgba(180, 150, 255, 0.3);
      box-shadow: 0 8px 18px rgba(100, 70, 180, 0.2);
      transition: transform 0.35s ease, box-shadow 0.35s ease, border 0.35s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(90, 50, 180, 0.35);
      border-color: rgba(150, 120, 255, 0.5);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      transition: filter 0.3s ease, transform 0.3s ease;
      filter: brightness(1.05) contrast(1.05);
    }

    .card:hover img {
      filter: brightness(1.15) saturate(1.2);
      transform: scale(1.01);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .header img { width: 60px; }
      .header h1 { font-size: 1.8rem; }
      .container { grid-template-rows: repeat(4, calc((100vh - 22vh) / 4)); }
    }

    @media (max-width: 768px) {
      .header img { width: 50px; }
      .header h1 { font-size: 1.5rem; }
      .container { grid-template-rows: repeat(4, calc((100vh - 20vh) / 4)); width: 95vw; }
    }

    @media (max-width: 480px) {
      .header img { width: 40px; }
      .header h1 { font-size: 1.3rem; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!-- Cards -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/menu1.jpg" alt="ภาพศูนย์โทรในอดีต" />
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/menu2.jpg" alt="ภาพงานสถาปนา ปีที่ 36" />
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/live/hJ9LbvRrBZo?si=wNa1fIJgI9e4XL1N')">
      <img src="images/live.png" alt="LIVE งานสถาปนา" />
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/share/525456aa94c5')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานสถาปนา" />
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
