<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background: linear-gradient(to bottom right, #f8f4ff, #f5f0ff, #fff9f5);
      overflow-x: hidden;
      color: #3d2c54;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ส่วนหัว */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
      text-align: center;
      flex-wrap: wrap;
    }

    .header img {
      width: 65px;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(160, 120, 255, 0.5));
    }

    .header h1 {
      font-size: 1.9rem;
      color: #5b2ebd;
      font-weight: 900;
      text-shadow: 0 0 8px rgba(255,255,255,0.8), 0 0 10px rgba(130,60,255,0.4);
      margin: 0;
    }

    /* Container */
    .container {
      display: grid;
      grid-template-rows: repeat(4, auto);
      width: 90vw;
      gap: 1.2rem;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    /* Card */
    .card {
      position: relative;
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      background: #ffffff;
      border: 1.5px solid rgba(150, 130, 255, 0.3);
      box-shadow: 0 6px 16px rgba(90, 70, 180, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      aspect-ratio: 16/5; /* ✅ กำหนดอัตราส่วนคงที่แทนการใช้ vh */
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(90, 60, 180, 0.35);
      border-color: rgba(120, 80, 255, 0.5);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(1.05) contrast(1.05);
    }

    .card:hover img {
      transform: scale(1.02);
      filter: brightness(1.15) saturate(1.2);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .header img { width: 55px; }
      .header h1 { font-size: 1.6rem; }
      .card { aspect-ratio: 16/6; }
    }

    @media (max-width: 768px) {
      .header img { width: 50px; }
      .header h1 { font-size: 1.4rem; }
      .container { width: 95vw; }
      .card { aspect-ratio: 16/7; }
    }

    @media (max-width: 480px) {
      .header img { width: 45px; }
      .header h1 { font-size: 1.2rem; }
      .card { aspect-ratio: 16/8; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!-- Cards -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/memory.png" alt="ภาพศูนย์โทรในอดีต" />
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/ceremony.png" alt="ภาพงานสถาปนา ปีที่ 36" />
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/live/hJ9LbvRrBZo?si=wNa1fIJgI9e4XL1N')">
      <img src="images/live.png" alt="LIVE งานสถาปนา" />
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/share/525456aa94c5')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานวันสถาปนา" />
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
