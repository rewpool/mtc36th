<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>สถาปนา ศทท.สส.ทหาร ปีที่ 36</title>

  <!-- ✅ ฟอนต์ Sarabun จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Sarabun", "TH SarabunPSK", sans-serif;
      background-color: #ffffff;
      color: #2b2b6e;
      overflow: hidden; /* ❗ ปิดการเลื่อน */
    }

    /* ✅ ส่วนหัวโลโก้ + ข้อความ */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      height: 15vh;
      min-height: 80px;
    }

    .header img {
      width: 70px;
      height: auto;
    }

    .header h1 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: 600;
    }

    /* ✅ พื้นที่ Grid 2x2 */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 14px;
      height: 85vh; /* เหลือจากส่วนหัว */
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      align-items: center;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100%;
      aspect-ratio: 1 / 1; /* ✅ รูปสมมาตรสี่เหลี่ยมจัตุรัส */
      object-fit: cover;
    }

    .card p {
      font-size: 0.95rem;
      color: #000;
      margin: 4px 0 8px 0;
      font-weight: 500;
    }

    /* ✅ สำหรับมือถือ */
    @media (max-width: 600px) {
      .header img {
        width: 55px;
      }

      .header h1 {
        font-size: 1.1rem;
      }

      .container {
        gap: 8px;
        width: 95%;
      }

      .card p {
        font-size: 0.85rem;
        margin: 2px 0 6px 0;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ ส่วนหัว -->
  <div class="header">
    <img src="images/logo.png" alt="โลโก้สถาปนา" />
    <h1>สถาปนา ศทท.สส.ทหาร ปีที่ 36</h1>
  </div>

  <!-- ✅ เมนูบล็อก 2x2 -->
  <div class="container">
    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1fd4OOw8U373ryF9sugXzIsiR7k_yHYaQ?usp=sharing')">
      <img src="images/old_commanders.png" alt="ภาพศูนย์โทรในอดีต" />
      <p>ภาพศูนย์โทรในอดีต</p>
    </div>

    <div class="card" onclick="openLink('https://drive.google.com/drive/folders/1sqrTxyIRSfjuKOYDXe7N9iJ-rKphAcXR')">
      <img src="images/ceremony.png" alt="ภาพงานสถาปนา MTC 36th" />
      <p>ภาพงานสถาปนา MTC 36th</p>
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com/')">
      <img src="images/live.png" alt="ถ่ายทอดสดงานสถาปนา" />
      <p>ถ่ายทอดสดงานสถาปนา</p>
    </div>

    <div class="card" onclick="openLink('https://gemini.google.com/gem/1cv8OIDrMiFX4cr2-a9k2O_qpySmJMKih?usp=sharing')">
      <img src="images/ai.png" alt="น้องจานดาว AI แนะนำงานวันสถาปนา" />
      <p>น้องจานดาว AI แนะนำงานวันสถาปนา</p>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
